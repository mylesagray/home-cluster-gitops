kube-prometheus-stack:
  grafana:
    ingress:
      enabled: true
      hosts:
      - grafana.apps.blah.cloud
      annotations:
        kubernetes.io/ingress.class: traefik
        cert-manager.io/cluster-issuer: letsencrypt-staging
      tls:
      - secretName: grafana-cert
        hosts:
          - grafana.apps.blah.cloud
    persistence:
      type: pvc
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 10Gi
    deploymentStrategy:
      type: Recreate
    grafana.ini:
      server:
        root_url: https://grafana.apps.blah.cloud
      auth.generic_oauth:
        enabled: true
        name: "SSO"
        client_id: "grafana.apps.blah.cloud"
        client_secret: "0c346dd7-8ed8-4a3b-a9b8-e0e51804034d"
        auth_url: "https://sso.apps.blah.cloud/auth/realms/development/protocol/openid-connect/auth"
        token_url: "https://sso.apps.blah.cloud/auth/realms/development/protocol/openid-connect/token"
        api_url: "https://sso.apps.blah.cloud/auth/realms/development/protocol/openid-connect/userinfo"
        allow_sign_up: true
        tls_skip_verify_insecure: true
        email_attribute_name: email
        scopes: "openid profile email"
  prometheus:
    thanosService:
      enabled: true
    thanosServiceExternal:
      enabled: true
    ingress:
      enabled: true
      hosts:
      - prometheus.apps.blah.cloud
      pathType: Prefix
      ingressClassName: traefik
      annotations:
        kubernetes.io/ingress.class: traefik
        cert-manager.io/cluster-issuer: letsencrypt-staging
      tls:
      - secretName: prometheus-cert
        hosts:
          - prometheus.apps.blah.cloud
    thanosIngress:
      enabled: true
      hosts:
      - thanos.apps.blah.cloud
      pathType: Prefix
      ingressClassName: traefik
      annotations:
        kubernetes.io/ingress.class: traefik
        cert-manager.io/cluster-issuer: letsencrypt-staging
      tls:
      - secretName: thanos-cert
        hosts:
          - thanos.apps.blah.cloud
    prometheusSpec:
      secrets: ['kube-etcd-client-certs']
      storageSpec:
        volumeClaimTemplate:
          spec:
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 50Gi
      serviceMonitorSelectorNilUsesHelmValues: false
      podMonitorSelectorNilUsesHelmValues: false
      securityContext:
        runAsNonRoot: false
        runAsGroup: 0
        runAsUser: 0
        fsGroup: 0
  kubeEtcd:
    serviceMonitor:
      scheme: https
      caFile: /etc/prometheus/secrets/kube-etcd-client-certs/etcd-client-ca.crt
      certFile: /etc/prometheus/secrets/kube-etcd-client-certs/etcd-client.crt
      keyFile: /etc/prometheus/secrets/kube-etcd-client-certs/etcd-client.key
      insecureSkipVerify: true
  kubeScheduler:
    service:
      port: 10259
      targetPort: 10259
    serviceMonitor:
      https: true
      insecureSkipVerify: true
  kubeControllerManager:
    service:
      port: 10257
      targetPort: 10257
    serviceMonitor:
      https: true
      insecureSkipVerify: true
  alertmanager:
    ingress:
      enabled: true
      hosts:
      - alertmanager.apps.blah.cloud
      pathType: Prefix
      ingressClassName: traefik
      annotations:
        kubernetes.io/ingress.class: traefik
        cert-manager.io/cluster-issuer: letsencrypt-staging
      tls:
      - secretName: alertmanager-cert
        hosts:
          - alertmanager.apps.blah.cloud