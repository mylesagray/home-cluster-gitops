kibana:
  ingress:
    enabled: true
    hosts:
      - host: kibana.apps.blah.cloud
        paths:
        - path: /
    annotations:
      kubernetes.io/ingress.class: traefik
      cert-manager.io/cluster-issuer: letsencrypt-staging
    tls:
    - secretName: kibana-cert
      hosts:
        - kibana.apps.blah.cloud
  # resources:
  #   requests:
  #     cpu: null
  #   limits:
  #     cpu: null
  elasticsearchHosts: "https://es.apps.blah.cloud"