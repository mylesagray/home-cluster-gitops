minio:
  defaultBucket:
    enabled: true
    name: argo-artifacts
  tolerations:
    - effect: NoSchedule
      key: node-role.kubernetes.io/master
  existingSecret: argo-workflows-minio
  ingress:
    enabled: true
    hosts:
    - minio.apps.blah.cloud
    annotations:
      kubernetes.io/ingress.class: traefik
      cert-manager.io/cluster-issuer: letsencrypt-staging
    tls:
    - secretName: minio-cert
      hosts:
        - minio.apps.blah.cloud
  resources:
    requests:
      memory: 2Gi
  securityContext:
    enabled: false
  metrics:
    serviceMonitor:
      enabled: true
      namespace: monitoring
      interval: 30s
      scrapeTimeout: 10s
  helmKubectlJqImage:
    repository: mylesagray/helm-kubectl-jq
    tag: v3.6.3